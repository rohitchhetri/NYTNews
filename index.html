<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NYT News Search</title>
</head>
<body>
<div class="container">

    <div class="row">
        <header>
                <h1><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    New York Times Search</h1>
        </header>
    </div>

    <div class="row">
        <div class="col-md-12">
                <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Search Term</label>
                          <input type="email" class="form-control" id="searchID" placeholder="Search Term">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                          <select class="form-control" id="retrieveID">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect2">Example multiple select</label>
                          <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Example textarea</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </form>

        </div>

    </div>



</div>
    

    <script src="./assets/javascript/app.js" ></script>
</body>
</html>
